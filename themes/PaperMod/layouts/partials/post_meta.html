<div class="post-meta">
    {{- if not .Date.IsZero }}
    <span class="post-date">{{ .Date.Format (default "January 2, 2006" .Site.Params.DateFormat) }}</span>
    {{- end }}
    
    {{- if (.Param "ShowReadingTime") }}
    <span class="post-reading-time">{{ .ReadingTime }} min read</span>
    {{- end }}
    
    {{- with (partial "author.html" .) }}
    <span class="post-author">{{ . }}</span>
    {{- end }}
</div>
